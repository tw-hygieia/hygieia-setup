version: '3'
services:
  backend:
    image: thoughtworksindia/hygieia-api:0.5.0
    container_name: hygieia-api
    ports:
      - 8080:8080
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
    volumes:
      - ./logs:/hygieia/logs
    links:
      - mongoClient
    depends_on:
      - mongoClient

  hygieia-ui:
    image: thoughtworksindia/hygieia-ui:latest
    ports:
      - 3000:80
    links:
      - backend
    environment:
      API_HOST: hygieia-api
      API_PORT: 8080

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongodbdata:/data/db

  mongoClient:
    image: mongo:latest
    container_name: mongoClient
    links:
      - mongodb
    command: mongo --host mongodb --eval  "db.getSiblingDB('dashboarddb').createUser({user:'dashboarduser', pwd:'dbpassword', roles:[{role:'readWrite',db:'dashboarddb'}]});"
    depends_on:
      - mongodb

  sonar:
    image: thoughtworksindia/hygieia-codequality-sonar-collector:0.4.0
    environment:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      SONAR_CRON: ${SONAR_CRON}
      SONAR_URL: ${SONAR_URL}
      SONAR_TOKEN: ${SONAR_TOKEN}
      SONAR_VERSION: 6.7

    volumes:
      - ./logs:/hygieia/logs
    links:
      - mongoClient
    depends_on:
      - mongoClient

  gitlab-scm:
    image: thoughtworksindia/hygieia-gitlab-scm-collector:0.5.0
    environment:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      GITLAB_CRON: ${GITLAB_CRON}
      GITLAB_HOST: ${GITLAB_HOST}
      GITLAB_PROTOCOL: https
      GITLAB_DEFAULT_API_TOKEN: ${GITLAB_DEFAULT_API_TOKEN}
      GITLAB_IGNORED_BUILD_STAGES: ${GITLAB_IGNORED_BUILD_STAGES}

    volumes:
      - ./logs:/hygieia/logs
    links:
      - mongoClient
    depends_on:
      - mongoClient

  gitlab-build:
    image: thoughtworksindia/hygieia-gitlab-build-collector:0.5.0
    environment:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      GITLAB_CRON: ${GITLAB_CRON}
      GITLAB_HOST: ${GITLAB_HOST}
      GITLAB_PROTOCOL: https
      GITLAB_USERNAME: ${ENTERPRISE_USERNAME}
      GITLAB_PROJECT_IDS: ${GITLAB_PROJECT_IDS}
      GITLAB_API_TOKENS: ${GITLAB_API_TOKENS}
      GITLAB_BUILD_STAGES: ${GITLAB_BUILD_STAGES}
      GITLAB_BRANCH_NAMES: ${GITLAB_BRANCH_NAMES}

    volumes:
      - ./logs:/hygieia/logs
    links:
      - mongoClient
    depends_on:
      - mongoClient

  gitlab-deploy:
    image: thoughtworksindia/hygieia-gitlab-deploy-collector:0.5.0
    environment:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      GITLAB_CRON: ${GITLAB_CRON}
      GITLAB_HOST: ${GITLAB_HOST}
      GITLAB_PROTOCOL: https
      GITLAB_USERNAME: ${ENTERPRISE_USERNAME}
      GITLAB_PROJECT_IDS: ${GITLAB_PROJECT_IDS}
      GITLAB_API_TOKENS: ${GITLAB_API_TOKENS}

    volumes:
      - ./logs:/hygieia/logs
    links:
      - mongoClient
    depends_on:
      - mongoClient

  jira:
    image: thoughtworksindia/hygieia-feature-jira-collector:0.5.0
    environment:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      JIRA_BASE_URL: ${JIRA_BASE_URL}
      JIRA_CREDENTIALS: ${JIRA_CREDENTIALS}
      JIRA_ISSUE_TYPE_NAMES: Story
      JIRA_SPRINT_DATA_FIELD_NAME: customfield_10402
      JIRA_EPIC_FIELD_NAME: customfield_10910
      JIRA_STORY_POINTS_FIELD_NAME: customfield_11601
      JIRA_TEAM_FIELD_NAME: customfield_13902
      JIRA_PROJECT_IDS: ${JIRA_PROJECT_IDS}
      JIRA_CRON: ${JIRA_CRON}

    volumes:
      - ./logs:/hygieia/logs
    links:
      - mongoClient
    depends_on:
      - mongoClient

  score:
    image: thoughtworksindia/hygieia-score-collector:0.5.0
    environment:
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017

    volumes:
      - ./logs:/hygieia/logs
    links:
      - mongoClient
    depends_on:
      - mongoClient

volumes:
  mongodbdata:
